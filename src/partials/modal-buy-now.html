      class="modal-close-btn"
      aria-label="close modal window"
      data-first-modal-close

      <svg class="modal-close-icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-window-title modal-buy-now-title">
      BUY <span class="title-span">NOW</span>
    </h2>
    <form class="buy-now-modal-form" autocomplete="off">

      <div class="buy-now-modal-chocolate-weight-container">
        <label class="buy-now-form-chocolate-weight-wrapper">
          <input
            type="radio"
            name="weight"
            class="buy-now-modal-radio"
            checked
          />
          <span class="chocolate-weight-container">
            <img
              loading="lazy"
              class="buy-now-modal-img"
              srcset="./images/buy-now-modal/buy-now-modal-img-1@2.webp 2x"
              src="./images/buy-now-modal/buy-now-modal-img-1.webp"
              alt="chocolate"
              width="84"
              height="69"
            />
            <span class="chocolate-weight">100 g</span>
          </span>
        </label>
        <label class="buy-now-form-chocolate-weight-wrapper">
          <input type="radio" name="weight" class="buy-now-modal-radio" />
          <span class="chocolate-weight-container">
            <img
              loading="lazy"
              class="buy-now-modal-img"
              srcset="./images/buy-now-modal/buy-now-modal-img-2@2.webp 2x"
              src="./images/buy-now-modal/buy-now-modal-img-2.webp"
              alt="chocolate"
              width="84"
              height="69"
            />
            <span class="chocolate-weight">200 g</span>
          </span>
        </label>
        <label class="buy-now-form-chocolate-weight-wrapper">
          <input type="radio" name="weight" class="buy-now-modal-radio" />
          <span class="chocolate-weight-container">
            <img
              loading="lazy"
              class="buy-now-modal-img"
              srcset="./images/buy-now-modal/buy-now-modal-img-3@2.webp 2x"
              src="./images/buy-now-modal/buy-now-modal-img-3.webp"
              alt="chocolate"
              width="84"
              height="69"
            />
            <span class="chocolate-weight">300 g</span>
          </span>
        </label>
      </div>

      <label class="buy-now-form-wrapper-for-user-name" for="user-name"
        >Personal information</label
      >
      <label class="" for="user-surname"></label>
      <span class="contact-form-input-container">
        <input
          class="user-name"
          id="user-name"
          type="text"
          name="user-name"
          pattern="[a-zA-zа-яА-ЯіІїЇєЄ']+"
          placeholder="Name"
          required
        />
        <input
          class="user-surname"
          id="user-surname"
          type="text"
          name="user-surname"
          pattern="[a-zA-zа-яА-ЯіІїЇєЄ']+"
          placeholder="Surname"
          required
        />
      </span>
      <label class="buy-now-form-field-wrapper">
        <span class="contact-form-field-desk">Email</span>
        <input
          class="user-email"
          type="email"
          name="user-email"
          placeholder="Enter your email"
          required
        />
      </label>

      <label class="buy-now-form-field-wrapper">
        <span class="contact-form-field-desk">Phone number</span>
        <span class="country-code-wrapper">
          <input
            class="user-tel"
            type="tel"
            name="phone"
            maxlength="9"
            minlength="9"
            placeholder="Phone number"
            required
          />
          <svg class="icon-flag">
            <use class="flag" href="./images/sprite.svg#icon-flag"></use>
          </svg>
        </span>
      </label>

      <label class="buy-now-form-field-wrapper">
        <span class="contact-form-field-desk">Card number</span>
        <span class="user-card-container">
          <input
            class="user-card"
            name="card"
            type="tel"
            maxlength="16"
            minlength="16"
            placeholder="Enter card"
            required
          />
          <svg class="icon-master-card">
            <use href="./images/sprite.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>
      <label class="buy-now-form-textarea-wrapper">
        <span class="contact-form-field-desk">Comment</span>
        <textarea
          class="user-comment"
          name="user-comment"
          placeholder="Enter text"
        ></textarea>
      </label>
      <button
        type="submit"
        class="modal-button accent-button buy-now-modal-submit-btn"
      >
        Submit
      </button>
    </form>

    <button
      type="button"
      class="buy-now-register-link"
      data-first-modal-close
      data-fourth-modal-open
    >
      Register to become a member of the loyalty program
    </button>
  </div>
</div>
